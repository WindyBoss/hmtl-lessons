<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Callback-функции</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <link href="css/event-listener.css" rel="stylesheet">
    </head>
    <body>
        <form class="js-register-form" autocomplete="off">
            <div role="group">
                <label>
                    Email
                    <input type="email" name="email"/>
                </label>
                <label>
                    Password
                    <input type="password" name="password"/>
                </label>
            </div>
            
            <br/>
            <div role="group">
                <b>Subscription type</b>
                <label>
                    <input type='radio' name="subscription" value="free"/>
                    Free
                </label>
                <label>
                    <input type='radio' name="subscription" value="basic"/>
                Basic
                </label>
                <label>
                    <input type='radio' name="subscription" value="pro"/>
                    Pro
                </label>
            </div>

            <br/>
            <button type="submit">Register</button>
        </form>

        <script src='./js/forms.js' type='module'></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Callback-функции</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <style>
            body {
                font-family: sans-serif;
            }

            button {
                font-family: inherit;
            }
        </style>
    </head>
        <body>
            <button class='make-a-magic'>Make a Magic</button>
            <section class="hero">
                <h1 class='hero-title'>All about me</h1>
                <img
                    src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBLRdzlkF0BfUWh1unzzUN6O_8rcCOiZMpaw&usqp=CAU'
                    alt="It's me"
                    width='320'
                    />
            </section>

            <hr />

            <input type='text' class='js-input'>

            <div class="action js-actions">
                <button type="button" data-action='add'>Create</button>
                <button type="button" data-action='remove'>Delete</button>
                <button type="button" data-action='edit'>Redact</button>
            </div>
            <script src='./js/properties.js' type='module'></script>
        </body>
    </html>
